server.port=8080

spring.datasource.url=jdbc:mysql://host.docker.internal:3306/storage?useUnicode=true&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Flyway Configuration
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.sql.init.mode=never

logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.web.servlet=DEBUG
logging.level.org.apache.catalina.core.ContainerBase.[Tomcat].[localhost].[/]=DEBUG
logging.level.com.vaporant=DEBUG
